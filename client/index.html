<!DOCTYPE html>
<html ng-app="MovieReview">
  <head >
    <meta charset="UTF-8">
    <title>Movie Review</title>
    <link rel="stylesheet" href="app/app.css" media="screen" title="no title" charset="utf-8">
    <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body style="width: 100%;height: 100%;background-color: #F5F5F5" ng-controller="MovieReviewController">
    <div class="mr-header">
      <div class="row" style="margin: 0px">
        <div class="col col-md-6 col-sm-6 col-lg-6 col-xs-6" style="padding: 0.5% 3%;">
          <div class="">
            <span style="font-size: 200%;font-family: serif">
              <span style="">
                AZ
              </span>
              <span>
                Reviews
              </span>
            </span>
          </div>
          <span style="font-size: 90%">&nbsp;&nbsp;Movie Reviews made simpler</span>
        </div>
        <div class="col col-md-6 col-sm-6 col-lg-6 col-xs-6" style="text-align: right;padding-top: 4%;padding-right: 3%">
          <i class="fa fa-sign-out" ng-if="isLoggedIn()" style="cursor: pointer" ng-click="sign_out()" aria-hidden="true">
            Sign Out
          </i>
        </div>
      </div>
    </div>
    <div ui-view="" style="width: 100%;background-color: #f5f5f5">
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/login/login.controllers.js"></script>
    <script type="text/javascript" src="app/movie/movie.controllers.js"></script>

  </body>
</html>
